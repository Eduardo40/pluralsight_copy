<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Sign In - Pluralsight</title>
  </head>
  <body>
    <div class="container wrapper">
      <div id="left-side">
        <div class="svg-div"><img src="https://app.pluralsight.com/id/content/img/login-logo.png" class="svg"></img></div>
          <form class="login-form" action="#">
            <div class="form-c">
              <label for="Email or Username">Email or Username</label>
              <input type="text" name="email_username" />
            </div>
            <div class="form-c">
              <label for="Password">Password</label>
              <input type="text" name="password" />
            </div>
            <div class="form-c"><input type="submit" value="Sign In" /></div>
          </form>
          <div class="options-group">
              <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign in with company or school</a>
              </div>
              <div class="divider">
                  <div class="hr-1">
                      <hr />
                  </div>
                <span>OR</span>
                <div class="hr-2">
                    <hr />
                </div>
            </div>
            <div class="btn-div"><a href="#">Create an account</a></div>
          </div>
          <div class="footer">
            <small>Copyright Â© 2004 - 2018 Pluralsight LLC. All rights reserved.</small>
            <div class="links-2">
              <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
            </div>
          </div>
        </div>
      <div id="right-side">
          <div class="motivation-text">
            <h2>Let's create the future together.</h2>
            <a href="#">Start a FREE 10-day trial</a>
            </div>
    </div>
    </div>
  </body>
</html>
